<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlÄ±ÅŸveriÅŸ Listesi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #f8f9fa;
        }
        .list-item.completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .item-text {
            flex: 1;
            font-size: 18px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .clear-btn {
            background-color: #ffc107;
            color: #212529;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .clear-btn:hover {
            background-color: #e0a800;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ AlÄ±ÅŸveriÅŸ Listesi</h1>
        <div class="settings" style="margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
            <h3>Ayarlar (GitHub Gist Entegrasyonu)</h3>
            <label>Gist ID: <input type="text" id="gistId" placeholder="Gist ID'nizi girin" style="width: 100%; margin-bottom: 10px;"></label><br>
            <label>GitHub Token: <input type="password" id="githubToken" placeholder="Personal Access Token'Ä±nÄ±zÄ± girin" style="width: 100%;"></label><br>
            <small>Not: Token sadece 'gist' scope'una sahip olmalÄ±. GÃ¼venli tutun!</small>
        </div>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="ÃœrÃ¼n ekleyin..." maxlength="50">
            <button onclick="addItem()">Ekle</button>
        </div>
        <ul id="shoppingList"></ul>
        <button class="clear-btn" onclick="clearCompleted()">TamamlananlarÄ± Temizle</button>
        <div class="stats" id="stats">Toplam: 0 | Tamamlanan: 0</div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const gistIdInput = document.getElementById('gistId');
        const githubTokenInput = document.getElementById('githubToken');

        // Sayfa yÃ¼klendiÄŸinde ayarlarÄ± yÃ¼kle ve listeyi getir
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadList();
        });

        function loadSettings() {
            gistIdInput.value = localStorage.getItem('gistId') || '';
            githubTokenInput.value = localStorage.getItem('githubToken') || '';
        }

        function saveSettings() {
            localStorage.setItem('gistId', gistIdInput.value);
            localStorage.setItem('githubToken', githubTokenInput.value);
        }

        function addItem() {
            const itemText = itemInput.value.trim();
            if (itemText === '') return;

            const li = createListItem(itemText, false);
            shoppingList.appendChild(li);
            saveList();
            itemInput.value = '';
            updateStats();
        }

        function createListItem(text, completed) {
            const li = document.createElement('li');
            li.className = 'list-item' + (completed ? ' completed' : '');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.checked = completed;
            checkbox.onclick = () => toggleCompleted(li);

            const span = document.createElement('span');
            span.className = 'item-text';
            span.textContent = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Sil';
            deleteBtn.onclick = () => deleteItem(li);

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            return li;
        }

        function toggleCompleted(li) {
            li.classList.toggle('completed');
            saveList();
            updateStats();
        }

        function deleteItem(li) {
            li.remove();
            saveList();
            updateStats();
        }

        function clearCompleted() {
            const completedItems = shoppingList.querySelectorAll('.completed');
            completedItems.forEach(item => item.remove());
            saveList();
            updateStats();
        }

        async function saveList() {
            saveSettings(); // AyarlarÄ± kaydet
            const gistId = gistIdInput.value.trim();
            const token = githubTokenInput.value.trim();
            if (!gistId || !token) {
                alert('LÃ¼tfen Gist ID ve GitHub Token\'Ä±nÄ±zÄ± girin.');
                return;
            }

            const items = [];
            shoppingList.querySelectorAll('.list-item').forEach(li => {
                items.push({
                    text: li.querySelector('.item-text').textContent,
                    completed: li.classList.contains('completed')
                });
            });

            const data = {
                files: {
                    'shopping-list.json': {
                        content: JSON.stringify(items, null, 2)
                    }
                }
            };

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Gist gÃ¼ncellenemedi');
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }

        async function loadList() {
            const gistId = gistIdInput.value.trim();
            const token = githubTokenInput.value.trim();
            if (!gistId || !token) return; // EÄŸer ayarlar yoksa, boÅŸ liste

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) throw new Error('Gist yÃ¼klenemedi');
                const gist = await response.json();
                const content = gist.files['shopping-list.json']?.content;
                if (content) {
                    const savedItems = JSON.parse(content);
                    savedItems.forEach(item => {
                        const li = createListItem(item.text, item.completed);
                        shoppingList.appendChild(li);
                    });
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
            updateStats();
        }

        function updateStats() {
            const total = shoppingList.children.length;
            const completed = shoppingList.querySelectorAll('.completed').length;
            stats.textContent = `Toplam: ${total} | Tamamlanan: ${completed}`;
        }

        // Enter tuÅŸu ile ekleme
        itemInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Ayarlar deÄŸiÅŸtiÄŸinde listeyi yeniden yÃ¼kle
        gistIdInput.addEventListener('change', loadList);
        githubTokenInput.addEventListener('change', loadList);
    </script>
</body>
</html>
